<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Add new task</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="secondary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" hideWhen="ios"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input placeholder="task description" clearInput
      [(ngModel)]="model.description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Is important</ion-label>
      <ion-checkbox color="dark" [(ngModel)]="model.isImportant"></ion-checkbox>
    </ion-item>

    <div>
      <button ion-button block (click)="submit()">Add</button>
    </div>
  </ion-list>
</ion-content>
