<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{title}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="secondary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" hideWhen="ios"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list no-lines>
    <form class="container" (ngSubmit)="submit()">
      <ion-item>
        <ion-input placeholder="task description" clearInput required
        [(ngModel)]="model.description" name="description"
        #descriptionState="ngModel"></ion-input>
      </ion-item>

      <ion-item color="danger"
        [hidden]="descriptionState.valid || descriptionState.untouched">
        Description is required
      </ion-item>

      <ion-item>
        <ion-label>Is important</ion-label>
        <ion-checkbox name="isImportant"
        color="dark" [(ngModel)]="model.isImportant"></ion-checkbox>
      </ion-item>

      <div class="submit-button">
        <button [disabled]="!descriptionState.valid"
        ion-button block type="submit">{{buttonText}}</button>
      </div>
    </form>
  </ion-list>
</ion-content>
