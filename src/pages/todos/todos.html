<ion-header>

  <ion-navbar color="primary">
    <ion-title>To Do list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let todo of todos"
              [ngStyle]="setTodoStyles(todo)">
      <ion-label>{{todo.description}}</ion-label>
      <ion-checkbox color="dark"
      [checked]="todo.isDone"
      (click)="toogleTodo(todo)"
      ></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="showAddTodo()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
